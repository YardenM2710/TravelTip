<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelTip</title>
</head>

<body>
    <header>
        <div class="header">
            <h1>TravelTip</h1>
            <div class="search-bar">
                <input type="text">
                <button onclick="onSearchLocation()">Go</button>
                <button onclick="onDeleteLoc()">Delete</button>
            </div>
        </div>
    </header>

    <div class="map-main-container">
        <div class="map-details-container">
            <div class="weather-container"></div>
            <div class="location-container"></div>
        </div>
        <div class="map-container">
            <div class="map" id="map" style="width: 100%; height: 400px;"></div>
        </div>
    </div>
    <button onclick="onAddMarker()" class="btn">Add Marker Speific Location</button>
    <button onclick="onGetUserPos()" class="btn">Get User Position</button>
    <button onclick="onGetLocs()" class="btn">Get Locations</button>
    <button onclick="onPanTo()" class="btn">Pan Map to Tokyo</button>

    <p>You are at: <span class="user-pos"></span></p>
    <p>Locations: <span class="locs"></span></p>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
